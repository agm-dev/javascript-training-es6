<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RDRD Release</title>
  <link rel="stylesheet" href="../../assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1 class="page-title">Red Dead Redemption 2 Release</h1>
  <div class="counter">
    <span class="counter__days">00</span>:<span class="counter__hours">00</span>:<span class="counter__minutes">00</span>:<span class="counter__seconds">00</span>
  </div>

  <script type="text/javascript" src="assets/js/counter.js"></script>
  <script>
    counter.init({
      target: '2018-10-26 00:00:00',
      days: 'counter__days',
      hours: 'counter__hours',
      minutes: 'counter__minutes',
      seconds: 'counter__seconds',
      targetText: 'counter__target',
    })
  </script>
</body>
